<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <img id="Instagram_icon" src="./Assets/Instagram.jpg" alt="">
      <ul>
        <li><i class="fa-solid fa-house"></i> Home</li>
        <li><i class="fa-solid fa-magnifying-glass"></i> Search</li>
        <li><i class="fa-solid fa-compass"></i> Explore</li>
        <li><img src="./Assets/Reels icon.jpg" alt=""> Reels</li>
        <li><i class="fa-brands fa-facebook-messenger"></i> Messages</li>
        <li><i class="fa-regular fa-heart"></i> Notification</li>
        <li><i class="fa-regular fa-square-plus"></i> Create</li>
        <li><img src="./Assets/Profile_pic.jpg" alt=""> Profile</li>
        <li><i class="fa-solid fa-bars"></i> More</li>
      </ul>
    </div>
    <div class="story_section">
      <img src="./Assets/Story section.jpg" alt="">
      <div class="Feeds_section">
           <img src="./Assets/user 1.jpg" alt="">
           <p>lewishamilton <img src="./Assets/varyfied sign.jpg" alt=""></p>
           <p>.5h</p>
           <i class="fa-solid fa-ellipsis"></i>
      </div>
    </div>
    <div class="Feeds_section_img">
      <img src="./Assets/feed 1.jpg" alt="">
    </div>
  </body>
</html>
